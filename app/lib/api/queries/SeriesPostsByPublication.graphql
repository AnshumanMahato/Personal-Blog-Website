query SeriesPostsByPublication(
  $host: String!
  $series: String!
  $first: Int!
  $after: String
) {
  publication(host: $host) {
    series(slug: $series) {
      posts(first: $first, after: $after) {
        totalDocuments
        edges {
          node {
            ...Post
            comments(first: 0) {
              totalDocuments
            }
          }
        }
        pageInfo {
          ...PageInfo
        }
      }
    }
  }
}
